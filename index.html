<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Porfolio Website Homepage" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="./controller.js"></script>
    <title>Portfolio Website</title>
  </head>
  <body>
    <header>
      <nav id="navigationBar"></nav>
    </header>
    <main>
      <section id="homepage" aria-label="Homepage Section">
        <h1>Welcome to my Portfolio Website</h1>
        <p>
          This is the homepage of the website i am currently within setting up.
          The website consists of a blog section, a design section, an essay

      </section>

      <section id="about" aria-label="About Section">
        <div class="homebox hb-title">
          <h2>About the Website</h2>
        </div>
        <section id="aboutPages">
          <div class="homebox hb-one">
            <button onclick="processLink('blog.html')">
              <h3>Blog section</h3>
              <p>This is where you will find the weekly blogs</p>
            </button>
          </div>
          <div class="homebox hb-two">
            <button onclick="processLink('design.html')">
              <h3>Design Section</h3>
              <p>This is where you will find the weekly blogs</p>
            </button>
          </div>
          <div class="homebox hb-three">
            <button onclick="processLink('essay.html')">
              <h3>Essay section</h3>
              <p>This is where you will find the essay</p>
            </button>
          </div>
          <div class="homebox hb-four">
            <button onclick="processLink('portfolio.html')">
              <h3>Portfolio Section</h3>
              <p>This is where you will find my portfolio</p>
            </button>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <button class="backUP" onclick="ScrollToTop()">Back to top</button>
    </footer>
