<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weekly Dev Blogs" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="./devblogs.js"></script>
    <script src="./controller.js"></script>
    <title>Blog Section</title>
  </head>
  <body>
    <header>
      <nav id="navigationBar"></nav>
    </header>
    <main>
      <section aria-label="weekly Blogs">
        <h1 class="p-name" class="centered">Weekly Blogs</h1>
      </section>
      <section class="wkButtons" aria-label="Button navgation for Weekly blogs">
        <button id="wk1" onclick="PopulateSelection(1)">Week 1</button>
        <button id="wk2" onclick="PopulateSelection(2)">Week 2</button>
        <button id="wk3" onclick="PopulateSelection(3)">Week 3</button>
        <button id="wk4" onclick="PopulateSelection(4)">Week 4</button>
        <button id="wk7" onclick="PopulateSelection(5)">Week 7</button>
        <button id="wk8" onclick="PopulateSelection(6)">Week 8</button>
        <button id="wk9" onclick="PopulateSelection(7)">Week 9</button>
        <button id="wk10" onclick="PopulateSelection(8)">Week 10</button>
        <button id="wk11" onclick="PopulateSelection(9)">Week 11</button>
        <button id="wk12" onclick="PopulateSelection(10)">Week 12</button>
        <button id="wk13" onclick="PopulateSelection(11)">Week 13</button>
        <button id="wk14" onclick="PopulateSelection(12)">Week 14</button>
      </section>
      <section class="blogContainers">
        <h2 id="weekname"></h2>
        <article id="devblog" class="p-entry">
          <p class="firstVisit">Click A Week To Wind Back The Time To</p>
        </article>
      </section>
    </main>
    <footer>
      <button class="backUP" onclick="ScrollToTop()">Back to top</button>
    </footer>
  </body>
</html>
